<html lang="en">
  <head>
    <meta  charset="UTF-8">
    <meta name="description" content="freeCodeCamp Reponsive Web Design Certification Project - Tribute Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="darrenius">
    <link type="stylesheet" rel="text/css" href="style.css" />
    <title>In Honor of So and So</title>

  <body>

    <header id="div-header" class="page-sections">

          <img id="image" alt=""/>

      <section id="div-tribute-info" class="page-sections">

          Tribute Info

      </section>

      <!----BODY SECTION: EXTERNAL LINK ---->
      <section id="div-tribute-external-link" class="page-sections">
        <p>
          <a id="tribute-link" href="" target="_blank">Tribute Link</a>
          </p>
      </section>
    </main>

</html>
